<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>
	<div id="main">
		<center><h2>Instructions:</h2><p>Fill and Submit you items. Click on the item list to <b>cross off</b> items. Double click on the items list to <b>delete items</b> </p></center>
		<div class="list"> 
			<input id="input-items"></input>
			<button id="btn-add">Submit</button>
			<ul class ="ul-theList">
				<li class="shopList"> Eggs </li>
				<li class="shopList"> Eggwhites </li>
				<li class="shopList"> More Eggs </li>
			</ul>
		</div>
		<div class="complete"> 
			<ul class="completed-list"></ul>
		</div>

	</div>

</body>
</html>
